# Docker Compose for entire Full Stack Application running on localhost with Containers pulled from dockerhub/philkes

version: '3.3'
services:
  # App backend service
  app-server:
    image: philkes/movie-land-backend:master
    ports:
      - "8080:8080" # Forward the exposed port 8080 on the container to port 8080 on the host machine
    restart: on-failure
    depends_on:
      - db # This service depends on mysql. Start that first.
    environment: # Pass environment variables to the service
      SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/movieland_db?useLegacyDatetimeCode=false&serverTimezone=Europe/Berlin
      SPRING_DATASOURCE_USERNAME: movielandadmin
      SPRING_DATASOURCE_PASSWORD: movielandadmin
    network_mode: host
  # Frontend Service
  app-client:
    image: philkes/movie-land-frontend:master
    ports:
      - "80:3000" # Map the exposed port 80 on the container to port 9090 on the host machine
    depends_on:
      - app-server
    network_mode: host


  # Database Service (Mysql)
  db:
    image: mysql:5.7.29
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: movieland_db
      MYSQL_USER: movielandadmin
      MYSQL_PASSWORD: movielandadmin
      MYSQL_ROOT_PASSWORD: movielandadmin
    volumes:
      - db-data:/var/lib/mysql
      - ./database:/database
    network_mode: host

# Volumes
volumes:
  db-data:

