name: Docker Image CI

on:
  push:
    branches: [ master ]

jobs:
  # Run Junit Tests of Backend
  test:
    name: 'Run Tests'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: 'Checkout repository'
      - uses: actions/setup-java@v2
        name: 'Backend - Setup Java 11'
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: 'Backend - Run the Maven verify phase'
        run: mvn verify
        working-directory: ./movieland-backend

  # Build Docker images and push to Dockerhub
  build-and-push:
    name: 'Build and Push'
    runs-on: ubuntu-latest
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: ./movieland-backend/docker/Dockerfile
            image: philkes/movie-land-backend
            context: ./movieland-backend
          - dockerfile: ./movieland-frontend/Dockerfile
            image: philkes/movie-land-frontend
            context: ./movieland-frontend
    permissions:
      contents: read
      packages: write

    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2

      - name: 'Log in to the Container registry'
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 'Extract metadata (tags, labels) for Docker'
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ matrix.image }}

      - name: 'Build and push Docker images'
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  deploy:
    name: 'Deploy to Heroku'
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build, Push and Deploy to Heroku #set the whatever name you want to this step
        id: heroku
        uses: snithyanantham/docker-compose-multiple-apps-heroku-deploy@v1.0  # use the latest version of the action
        with:
          email: ${{ secrets.HEROKU_EMAIL }} # your heroku email
          api_key: ${{ secrets.HEROKU_API_KEY }} # your  heroku api key
          docker_compose_file: './docker-compose-local.yml' # set the path to the folder where the docker-compose file is located
          heroku_apps: '[{"imagename":"movieland-backend","appname":"movieland-showcase","apptype":"web"},{"imagename":"movieland-frontend","appname":"movieland-showcase","apptype":"web"},{"imagename":"mysql","appname":"movieland-showcase","apptype":"web"}]' # List of Docker Image name, Heroku app and Heroku app type
